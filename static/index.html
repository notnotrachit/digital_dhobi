<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Digital Dhobi</title>
  </head>
  <body>
    <div class="container">
      <header>
        <th scope="col">Room No</th>
        <th scope="col">----</th>
        <th scope="col">Date</th>
        <th scope="col">--/--/----</th>
        <th scope="col">Slip No</th>
        <th scope="col">--</th>
      </header>
      <div class="table">
        <tbody>
          <tr class="table-active">
            <img class="icon" src="clothes/kurta.png" alt="Kurta image" />
            <p>Kurta</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="kurta"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/pajama.png" alt="pajama image" />
            <p>Pajama</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="pajama"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/shirt.png" alt="shirt image" />
            <p>Shirt</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="shirt"
            />
          </tr>

          <tr class="table-active">
            <img class="icon" src="clothes/T-shirt.png" alt="t-shirt image" />
            <p>T-Shirt</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="t-shirt"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/pants.png" alt="pant image" />
            <p>Pant</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="pants"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/pajamas.png" alt="lower image" />
            <p>Lower</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="pajamas"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/shorts.png" alt="shorts image" />
            <p>Shorts</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="shorts"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/bedsheet.png" alt="bedsheet image" />
            <p>Bedsheet</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="bedsheet"
            />
          </tr>
          <tr class="table-active">
            <img
              class="icon"
              src="clothes/pillowcover.png"
              alt="pillow cover image"
              id="pillowcover"
            />
            <p>Pillow Cover</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="pillowcover"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/scarf.png" alt="dupataa image" />
            <p>Dupatta</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="scarf"
            />
          </tr>
          <tr class="table-active">
            <img class="icon" src="clothes/towel.png" alt="towel image" />
            <p>Towel</p>
            <input
              type="number"
              min="0"
              max="10"
              style="background-color: white"
              id="towel"
            />
          </tr>
        </tbody>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
        "
      >
        <div>
          <button type="submit">Submit</button>
          <h3>Total</h3>
          <h2>---</h2>
        </div>
      </div>
      <footer>&#169; Digital Dhobi</footer>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
