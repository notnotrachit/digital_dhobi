<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Digital Dhobi</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>Room No</p>
        <p>----</p>
        <p>Date</p>
        <p>--/--/----</p>
        <p>Slip no</p>
        <p>--</p>
      </header>
      <div class="table">
        <img />
        <h3>Particulars</h3>
        <h3>Quantity</h3>
        <img class="icon" src="clothes/kurta.png" alt="Kurta image" />
        <p>Kurta</p>
        <input type="number" />
        <img class="icon" src="clothes/pajama.png" alt="pajama image" />
        <p>Pajama</p>
        <input type="number" />
        <img class="icon" src="clothes/shirt.png" alt="shirt image" />
        <p>Shirt</p>
        <input type="number" />
        <img class="icon" src="clothes/T-shirt.png" alt="t-shirt image" />
        <p>T-Shirt</p>
        <input type="number" />
        <img class="icon" src="clothes/pants.png" alt="pant image" />
        <p>Pant</p>
        <input type="number" />
        <img class="icon" src="clothes/pajamas.png" alt="lower image" />
        <p>Lower</p>
        <input type="number" />
        <img class="icon" src="clothes/shorts.png" alt="shorts image" />
        <p>Shorts</p>
        <input type="number" />
        <img class="icon" src="clothes/bedsheet.png" alt="bedsheet image" />
        <p>Bedsheet</p>
        <input type="number" />
        <img
          class="icon"
          src="clothes/pillowcover.png"
          alt="pillow cover image"
        />
        <p>Pillow Cover</p>
        <input type="number" />
        <img class="icon" src="clothes/scarf.png" alt="dupataa image" />
        <p>Dupatta</p>
        <input type="number" />
        <img class="icon" src="clothes/towel.png" alt="towel image" />
        <p>Towel</p>
        <input type="number" />
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
        "
      >
        <h2>Total</h2>
        <h2>&#160; ---</h2>
      </div>
      <footer>&#169; Digital Dhobi</footer>
    </div>
  </body>
</html>
